<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>h</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../../dist/vue.js"></script>
  <script>
    const { h, render } = Vue
    const vnode = h(
      'button',
      {
        id: 'button',
        style: { color: 'red' },
        onClick() {
          alert('你好呀')
        }
      },
      '点我'
    )
    render(vnode, document.querySelector('#app'))
    setTimeout(() => {
      const vnode2 = h(
        'button',
        {
          style: { color: 'red', fontSize: '30px' },
          onDblclick: [
            () => {
              alert('双击获得大奖')
            },
            () => {
              alert('我又双击了')
            }
          ]
        },
        '双击'
      )
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
