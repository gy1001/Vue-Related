<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Vue 中应用和组件的基础概念</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // createApp 表示创建一个vue应用
    // 传入的参数表示，这个应用最外层的组件，应该如何展示
    // mvvm 设计模式，m-model 数据 v-view 视图，vm-viewModel 视图数据链接层
    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world',
        }
      },
      template: `
        <div>
          {{message}}
        </div>
      `,
    })
    const vm = app.mount('#root')
    // vm 代表的就是 vue 应用的根组件
    console.log(vm)
  </script>
</html>
