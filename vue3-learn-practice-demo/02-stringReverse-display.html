    // 2、内容隐藏显示
    Vue.createApp({
      data() {
        return {
          content: 'hello world',
          show: true,
        }
      },
      methods: {
        handleClick() {
          this.show = !this.show
        },
      },
      template: `
        <div>
         <span v-if="show">{{content}}</span>
          <button @click="handleClick">点击隐藏/显示</button>
        </div>
      `,
    }).mount('#root')
