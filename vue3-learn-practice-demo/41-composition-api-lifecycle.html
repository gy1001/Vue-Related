<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>41-生命周期函数的新写法</title>
    <script src="./vue3.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const {
      onMounted,
      onBeforeMount,
      onUpdated,
      onUnmounted,
      onBeforeUpdate,
      onBeforeUnmount,
      onErrorCaptured,
      onRenderTracked,
      onRenderTriggered,
      onActivated,
      onDeactivated,
      onServerPrefetch,
    } = Vue
    const app = Vue.createApp({
      template: `
        <div>
          hello world
        </div>
      `,
      setup() {
        onBeforeMount(() => {
          console.log('onBeforeMount')
        })
        onMounted(() => {
          console.log('onMounted')
        })
        return {}
      },
      mounted() {
        console.log('mounted')
      },
    })
    const vm = app.mount('#root')
  </script>
</html>
