<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

<body></body>
<script src="./vue.js"></script>
<script>
  // 响应式数据的变化，数据变化了可以监听到数据的变化
  // 数据的取值和更改值
  const vm = new Vue({
    // 代理数据
    data: {
      name: 'zf',
      age: 20,
      address: {
        city: '北京',
        content: '通州区'
      },
      hobby: ['eat', 'drink', { a: 1 }]
    },
  })
  vm.name = "孙悟空"
  console.log(vm.name)
  vm.address = {
    age: 500
  }
  console.log(vm)
</script>
</html>
